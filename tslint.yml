extends:
  - tslint:recommended

rules:
  only-arrow-functions: false
  interface-name: false
  ordered-imports: false
  object-literal-key-quotes: false
  max-classes-per-file: false
  jsdoc-format: false
  member-access: false
  member-ordering: false
  quotemark: [true, single, avoid-escape]
  variable-name: [true, ban-keywords, check-format, allow-pascal-case, allow-leading-underscore]
  object-literal-sort-keys: false
  no-empty: false
  no-console: false
  no-eval: false
  no-shadowed-variable: false
  max-line-length: false
  no-conditional-assignment: false
  array-type: false
  no-var-requires: false
  no-namespace: false
  no-unused-expression: false
  no-string-literal: false
  no-bitwise: false
  no-angle-bracket-type-assertion: false

linterOptions:
  exclude:
    - '**/packages/core-common/**/**.ts'
    - '**/packages/monaco/src/browser/languages/**/**.ts'
    - '**/packages/core-node/src/file-uri.ts'
    - '**/packages/core-node/src/file-uri.ts'
    - '**/packages/file-service/src/common/files.ts'
    - '**/packages/file-service/src/node/file-service.ts'
    - '**/packages/startup/src/browser/startup.contribution.ts'
    - '**/tools/workspaces/**'
    - '**/packages/vscode-extension/typings/**'
    - '**/packages/vscode-extension/typings-pending/**'
    - '**/tools/extensions/**'
    - '**/typings/**'
    - '**/typings-pending/**'
    - '**/scripts/**'

