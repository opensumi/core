<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://g.alicdn.com" />
    <link rel="preconnect" href="//gw.alipayobjects.com" />
    <link rel="preconnect" href="//at.alicdn.com" />
    <title>OpenSumi IDE</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      let savedColors = {};
      try {
        savedLayout = JSON.parse(localStorage.getItem('layout') || '{}');
        savedColors = JSON.parse(localStorage.getItem('theme') || '{}');
      } catch (err) {}
      if (savedColors.editorBackground) {
        document.getElementsByTagName('html')[0].style.backgroundColor = savedColors.editorBackground;
      }
      if (typeof window.crypto.randomUUID === 'undefined') {
        window.crypto.randomUUID = () =>
          'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
            const r = (Math.random() * 16) | 0;
            const v = c === 'x' ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          });
      }
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
