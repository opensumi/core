name: Next Release Flow

on:
  # åœ¨ Pre-Release Issue è¯„è®ºç‰¹å®šå†…å®¹åŽæ‰§è¡Œ
  issue_comment:
    events: [created]

jobs:
  log:
    name: echo EVENT_CONTEXT
    runs-on: ubuntu-latest

    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event.issue) }}
        run: |
          echo $EVENT_CONTEXT

  release:
    name: Release
    runs-on: ubuntu-latest
    # issue æ­£æ–‡åŒ…å« 'Pre-Release'
    # issue æ ‡é¢˜åŒ…å« 'OpenSumi Pre-Release'
    # issue è¯„è®ºåŒ…å« '/pre-release'
    # issue label åŒ…å« 'pre-release'
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.issue.body, 'Pre-Release Summary') &&
      contains(github.event.issue.labels.*.name, 'pre-release') &&
      contains(github.event.issue.title, 'OpenSumi Pre-Release') &&
      contains(github.event.comment.body, '/pre-release')

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      # åˆ¤æ–­ç”¨æˆ·æ˜¯å¦æœ‰ç®¡ç†å‘˜æƒé™
      - name: "Check if user has admin access"
        uses: "lannonbr/repo-permission-check-action@2.0.0"
        with:
          permission: "admin"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # è¯„è®ºæ­£åœ¨å‘å¸ƒ
      - name: Update status for current issue
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– Pre-Release version is publishing ...`
            });

      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      # å®‰è£…ä¾èµ–å¹¶æž„å»º
      - name: Install dependencies & Build
        run: |
          npm i
          npm run init

      # ç”Ÿæˆ Changelog, ä¼šå°†å†…å®¹å†™å…¥åˆ° ./releaselog.md ä¸­
      - name: Create Changelog
        id: release-log
        run: |
          npm run changelog -- --remote
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # æ›´æ–° Changelog åˆ° pre-release issue æ­£æ–‡
      - name: Update prerelease changelog for current issue
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const releasemd = fs.readFileSync('./releaselog.md', 'utf8').toString();
            const lernaJson = require('./lerna.json');
            const version = lernaJson.version.split('.');
            const nextVersion = `${version[0]}.${version[1]}.${parseInt(version[2]) + 1}-next`;

            github.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ¤– OpenSumi Pre-Release ${nextVersion}`,
              body: `## ${nextVersion} Pre-Release Summary \r\n ${releasemd}`
            });

      # å‘å¸ƒ next ç‰ˆæœ¬ï¼Œå¹¶åœ¨ issue ä¸­å›žå¤
      # ä½¿ç”¨ lerna publish å‘½ä»¤
      # --preid æŒ‡å®šå‰ç¼€ï¼Œç¡®ä¿ç‰ˆæœ¬å”¯ä¸€ï¼Œå‰ç¼€ä½¿ç”¨ $(date +%s) ç”Ÿæˆç±»ä¼¼  2.12.1-1640328423.0
      # --dist-tag æŒ‡å®šå‘å¸ƒçš„ tagï¼Œé»˜è®¤æ˜¯ latest
      # --no-push æŒ‡å®šä¸æŽ¨é€åˆ°è¿œç¨‹ä»“åº“
      # --no-git-tag-version ä¸ç”Ÿæˆ git tag
      # --prepatch æŒ‡å®šå‘å¸ƒçš„ç‰ˆæœ¬ä¸º prepatch ç‰ˆæœ¬, åªæ›´æ–° patch ç‰ˆæœ¬
      # --ignore-scripts æŒ‡å®šä¸æ‰§è¡Œè„šæœ¬
      # --ignore-prepublish å¿½ç•¥ pre-publish è„šæœ¬
      - name: Publish prepatch version
        run: |
          lerna publish --exact --preid next-$(date +%s) --dist-tag next --force-publish='*' --no-push --no-git-tag-version prepatch --ignore-prepublish --ignore-scripts --no-private -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set Current Version
        run: |
          CURRENT_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issueBody =
              'ðŸŽ‰ Pre-Release version ' +
              process.env.CURRENT_VERSION +
              ' publish successful! You can install prerelease version via `npm install package@' +
              process.env.CURRENT_VERSION +
              ' `' +
              ' [@' +
              context.payload.comment.user.login +
              ']' +
              '(https://github.com/' +
              context.payload.comment.user.login +
              ')';

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueBody
            });
