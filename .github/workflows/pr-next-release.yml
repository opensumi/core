name: Pull Request Next Release

on:
  workflow_dispatch:
  issue_comment:

jobs:
  next-version:
    name: Next Version

    runs-on: ubuntu-latest
    # åœ¨ pull request è¯„è®ºè§¦å‘çš„ issue_comment äº‹ä»¶ä¸­æ‰§è¡Œ
    # éœ€æ»¡è¶³è¯„è®ºäººä¸ºé¡¹ç›® OWNER æˆ– MEMBERï¼Œæˆ–è¯„è®ºäººä¸º PR å‘èµ·äºº
    if: |
      github.event.issue.pull_request &&
      (github.event.issue.user.login == github.event.comment.user.login ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'OWNER') &&
      startsWith(github.event.comment.body, '/publish')

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch

      - run: |
          echo "HEAD_SHA=${{steps.comment-branch.outputs.head_sha}}" >> $GITHUB_ENV

      - uses: actions/github-script@v4
        id: run-check-suite
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // åˆ›å»ºä¸€ä¸ª checkSuite
            const suite = await github.checks.createSuite({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: process.env.HEAD_SHA,
            });

            // åˆ›å»ºä¸€ä¸ª checkRun
            const check = await github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ğŸš€ğŸš€ğŸš€ Pre-Release Version for pull request',
              status: 'in_progress',
              head_sha: suite.data.head_sha,
              output: {
                title: 'Pre-Release version is publishing. Please wait for a moment...'',
                summary: `A version for pull request is **running**. sha: **${process.env.HEAD_SHA}**`,
              },
            });
            return check.data.id;

      - run: |
          echo "CHECK_RUN_ID=${{steps.run-check-suite.outputs.result}}" >> $GITHUB_ENV

      # Checkout åˆ° PR å¯¹åº”åˆ†æ”¯
      - uses: actions/checkout@v2
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      # å®‰è£…ä¾èµ–å¹¶æ„å»º
      - name: Install dependencies & Build
        run: |
          npm i
          npm run init

      # å‘å¸ƒ next ç‰ˆæœ¬ï¼Œå¹¶åœ¨ issue ä¸­å›å¤
      # ä½¿ç”¨ lerna publish å‘½ä»¤
      # --preid æŒ‡å®šå‰ç¼€ï¼Œç¡®ä¿ç‰ˆæœ¬å”¯ä¸€ï¼Œå‰ç¼€ä½¿ç”¨ $(date +%s) ç”Ÿæˆç±»ä¼¼  2.12.1-1640328423.0
      # --dist-tag æŒ‡å®šå‘å¸ƒçš„ tagï¼Œé»˜è®¤æ˜¯ latest
      # --no-push æŒ‡å®šä¸æ¨é€åˆ°è¿œç¨‹ä»“åº“
      # --no-git-tag-version ä¸ç”Ÿæˆ git tag
      # --prepatch æŒ‡å®šå‘å¸ƒçš„ç‰ˆæœ¬ä¸º prepatch ç‰ˆæœ¬, åªæ›´æ–° patch ç‰ˆæœ¬
      # --ignore-scripts æŒ‡å®šä¸æ‰§è¡Œè„šæœ¬
      # --ignore-prepublish å¿½ç•¥ pre-publish è„šæœ¬
      - name: Publish prepatch version
        run: |
          lerna publish --exact --preid next-$(date +%s) --dist-tag next --force-publish='*' --no-push --no-git-tag-version prepatch --ignore-prepublish --ignore-scripts --no-private -y
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set Current Version
        if: success()
        run: |
          CURRENT_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      # å‘å¸ƒå¤±è´¥åï¼Œæ›´æ–° checkRun çŠ¶æ€
      - uses: actions/github-script@v4
        if: failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: 'completed',
              completed_at: new Date(),
              conclusion: 'failure',
              check_run_id: process.env.CHECK_RUN_ID,
              output: {
                title: 'Pre-Release Version publish failed',
                summary: `A version for pull request is **failed**. please check the error.`,
              }
            });

      # å‘å¸ƒå®Œæˆåï¼Œåœ¨ issue ä¸­è¯„è®ºï¼Œå¹¶æ›´æ–° checkRun çŠ¶æ€
      - uses: actions/github-script@v4
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issueBody =
              'ğŸ‰ Pre-Release version ' +
              process.env.CURRENT_VERSION +
              ' publish successful! You can install prerelease version via `npm install package@' +
              process.env.CURRENT_VERSION +
              ' `' +
              ' [@' +
              context.payload.comment.user.login +
              ']' +
              '(https://github.com/' +
              context.payload.comment.user.login +
              ')';

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueBody
            });

            github.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: 'completed',
              completed_at: new Date(),
              conclusion: 'success',
              check_run_id: process.env.CHECK_RUN_ID,
              output: {
                title: 'Pre-Release Version publish successful!',
                summary: `A version for pull request is **published**. version: **${process.env.CURRENT_VERSION}**`,
              }
            });
