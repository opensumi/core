name: CHECK

# Cancel prev CI if new commit come
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main, v*.*]
  pull_request:
    branches: [main, v*.*]

jobs:
  # Prepare node modules. Reuse cache if available
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache yarn.lock
        uses: actions/cache@v3
        with:
          path: .package-temp-dir
          key: lock-${{ github.sha }}

      - name: create yarn.lock
        run: yarn install --mode update-lockfile

      - name: hack for single file
        run: |
          node ./scripts/actions/cache.js

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2019]
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # region yarn cache start
      - name: restore cache from yarn.lock
        uses: actions/cache@v3
        with:
          path: .package-temp-dir
          key: lock-${{ github.sha }}
      - name: restore yarn.lock
        run: |
          node ./scripts/actions/restore-cache.js
      - name: Get yarn cache directory path
        id: yarn_cache_dir_path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v3
        id: yarn_cache
        with:
          path: ${{ steps.yarn_cache_dir_path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: install
        if: steps.yarn_cache.outputs.cache-hit != 'true'
        run: yarn
      #endregion

      - name: Build
        run: |
          npm run init
          npm run bundle:lite

      - name: Lint
        run: |
          npm run lint -- --quiet
